<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de QR Code para Arquivos</h1>
        <p>Fa√ßa upload do seu arquivo no Google Drive e cole o link abaixo:</p>
        
        <input type="text" id="linkInput" placeholder="Cole o link aqui">
        <button onclick="generateQRCode()">Gerar QR Code</button>

        <div id="qrCodeContainer"></div>

        <button id="downloadBtn" style="display: none;" onclick="downloadQRCode()">Baixar QR Code</button>
    </div>

    <!-- Biblioteca QR CodeJS via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
